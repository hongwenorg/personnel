		.btn{

			height: 36px;

			height: 550px;

			padding: 6px;
			border: 1px solid #EEE;

		}

			font-style: italic;

		.techerInfo_1{

<body style="background-color: #efefef">
<!--*********************      头部引用      ******************-->
<div class="head_01">
    <p id="bigfont">个人信息 - 头像</p>
    <script src="/public/js/head.js" type="text/javascript" charset="utf-8"></script>
</div>
	<div class="container">
		<h1></h1>
		<div class="imgContainer">
			<div class="defaultImg" id="defaultImg">
				<div class="addImgBtn" id="selectImg"></div>
			</div>
			<div class="tools" id="tools">
				<button class="btn" id="imgReset">重置图像</button>
				<button class="btn" id="imgCrop">剪裁图像</button>
				<button class="btn" id="right90">右转90度</button>
				<button class="btn" id="left90">左转90度</button>
				<button class="btn" id="right1">右转1度</button>
				<button class="btn" id="left1">左转1度</button>
			</div>
		</div>
		<div class="techerInfo">
			<input type="hidden" id="closes">
			<div class="imgReviewBoxx" id="imgReviewBox" ></div>
			<div class="imgReviewBox2" id="imgReviewBox2" ><img src="/public/img/head.png" alt="" style="margin:0 10px 0 10px; width:46px;height:46px;"></div>
			<div class="techerInfo_1" id="techBasicInfo"></div>
			<p id="description" maxlength="300"></p>
				<input type="button" id="submit" value="提 交" class="submit"/>
		</div>
	</div>
</body>
<script type="text/javascript">
	var base_arr =[];
	document.addEventListener('DOMContentLoaded', function(){
		
							
			techContentInf= {
								"name"		: '',
								"city"		: '',
								"campus"	: '',
								"subject"	: '',
								"level"		: '',
								"description":'',
								"path"		: ''
							};
		
		var imgCatBox	  = document.getElementById('defaultImg'),
			oldDefaultImg = imgCatBox.innerHTML;
		var my_form	  = document.getElementById('my_form');
		var submit_click = function(){
			$.ajax({
	            url: "/Staff/photo_upload",
	            data: {'base_arr': base_arr,"user":getCookie("username")},
	            type: "post",
	            async: "false",
	            cache: "false",
	            success: function (msg) {
	                if(msg==1){
	                	alert("上传成功！");
	                }else{
	                	alert("上传失败！");
	                }
	            }

	        });
	        history.go(0);
		};

		//文件选择对话框===========================================================================
		var selectFile = function(){
			var fileDialog    = function( callback ){
				var file 	  = document.createElement('input');
				file.setAttribute("id","my_file");
				file.type = 'file';
				file.style.display = 'none';
				file.accept= "image/jpeg,image/jpg,image/png,image/gif";
				file.addEventListener( 'change', fileReadEvent, false );
				document.body.appendChild(file);
				file.click();
				/*var MouseEvent = document.createEvent('MouseEvents');
				MouseEvent.initEvent('click',false,true);
				file.dispatchEvent( MouseEvent );*/
				
				//图像文件读取转换Base64编码
				function fileReadEvent(){
					var notImg = /\.(jpg|png|gif)$/.test( this.files[0].name );
					if( !notImg ){
						alert("非图片格式! 请选择JPG,PNG,GIF图片格式。");
						file.removeEventListener( 'change', fileReadEvent, false );
						return false;
					}
					if(typeof FileReader ==='undefined' ){
						alert('浏览器不支持FileReader,请升级你的浏览器版本。');
						return false;
					}
					var Reader = new FileReader();
					Reader.readAsDataURL(this.files[0]);
					Reader.onload = function(){
						callback( Reader.result );
						file.removeEventListener( 'change', fileReadEvent, false );
						// var my_file = $("#my_file").val();
						// $("#my_photo").val(my_file);
						// file.parentNode.removeChild( file );
						file.style.display = 'none';
					};
				};
			};
			
			fileDialog( function( data ){
				var img 	 = document.createElement('img');
				img.src = data;
				img.style.display = 'none';
				imgCatBox.appendChild( img );
				var cropper = new Cropper( img, { autoCrop:true, aspectRatio : 140 / 200, minCropBoxWidth : 140, minCropBoxHeight : 200 });
				var reviewBox = document.getElementById('imgReviewBox');
				var reviewBox2 = document.getElementById('imgReviewBox2');
				//图像工具事件委托函数
				var imgTools  =function( event ){
					var elObj = event.target;
					switch ( elObj.id ){
						case "imgReset":
								cropper.destroy();
								var child = imgCatBox.getElementsByTagName('img')[0];
								if( !child ) {
									return false;
								}
								child.parentNode.removeChild( child );
								reviewBox.innerHTML = '';
								reviewBox2.innerHTML = "<img src='/public/img/head.png' alt='' style='margin:0 10px 0 10px; width:46px;height:46px;'>";
								document.getElementById("tools").removeEventListener( "click", imgTools, false );
								techContentInf['path'] = '';
								document.getElementById("submit").disabled = true;
							break;
						case "imgCrop":
								var selectImg = document.getElementById('defaultImg');
									coll 	  = selectImg.getElementsByTagName('img');
								if( coll.length == 0 ){ 
									return false;
								}
								reviewBox.innerHTML = "";
								reviewBox2.innerHTML = "";
								var canvas = cropper.getCroppedCanvas({width:140,height:200});
								var canvas2 = cropper.getCroppedCanvas({width:46,height:46});
								if( canvas && typeof canvas !== 'undefined'){
									techContentInf['path'] = canvas.toDataURL( 'image/jpeg');
									base_arr[0] = canvas.toDataURL( 'image/jpeg');
									techContentInf['path'] = canvas2.toDataURL( 'image/jpeg');
									base_arr[1] = canvas2.toDataURL( 'image/jpeg');
									reviewBox.appendChild( canvas );
									reviewBox2.appendChild( canvas2 );
									document.getElementById("submit").disabled = false;
								}
							break;
						case "right90":
								cropper.rotate( 90 );
							break;
						case "left90":
								cropper.rotate( -90 );
							break;
						case "right1":
								cropper.rotate( 1 );
							break;
						case "left1":
								cropper.rotate( -1 );
							break;
					};
				};
				document.getElementById("tools").addEventListener( "click", imgTools, false );
				
			});
		};		
		document.getElementById('techBasicInfo').addEventListener('change', techBasicInfo, false);
		document.getElementById('submit').addEventListener('click', submit_click, false);
		document.getElementById('description').addEventListener('input',function(){
			techContentInf['description'] = this.value;
			document.getElementById('wordCount').innerHTML = 300 - parseInt( this.value.length );
		}, false);
		document.getElementById('selectImg').addEventListener("click", selectFile, false);

	}, false);

</script>
</html>
