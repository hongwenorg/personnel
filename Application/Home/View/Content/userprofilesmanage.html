<script>
    function setCookie(name, value, days) {
        var data = new Date();
        data.setDate(data.getDate() + days);
        document.cookie = name + '=' + value + ';expires=' + data + ";path=/";
        return true;
    }
    function getCookie(name) {
        var arr = document.cookie.split("; ");
        for (var i = 0; i < arr.length; i++) {
            var arr2 = arr[i].split("=");
            if (arr2[0] == name) {
                return arr2[1];
            }
        }
        return "";
    }
    //页面加载信息
    $.ajax({
        url: "/index.php/Home/Staff/head_con",
        data: {"user": getCookie("username")},
        type: "post",
        async: "false",
        traditional: "true",
        cache: "false",
        success: function (msg) {
            var txt = JSON.parse(msg);
            if (txt.status == 2) {
                alert("程序出错，请联系管理员！");
                return false;
            } else {
                basic_arr = txt.basic;
                $("#danwei").text(basic_arr.campus);
                $("#xingming").text(basic_arr.name);
                $("#zhiwu").text(basic_arr.post);
                if (basic_arr.photo_max_url) {
                    $(".Head_portrait").attr("src", basic_arr.photo_max_url + '?'  + new Date().getTime());

            }
        }
    });
