<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/public/js/jquery.js"></script>
    <script type="text/javascript" src="/public/js/public.js"></script>
    <title>人事系统首页</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .text_01 {
            width: 100%;
            min-width: 1366px;
        }

        .butt_all {
            /*margin-top: 250px;*/
            position: relative;
            left: 50%;
            margin-left: -580px;
            margin-top: 200px;
            width: 1130px;
            height: 300px;
        }

        .butt_all > a {
            background-color: white;
            margin: 12px;
            border-radius: 10px;
            width: 200px;
            height: 200px;
            float: left;
        }

        .butt_all > a > button {
            border-radius: 10px;
            border: 1px solid lightgray;
            background-color: white;
            width: 100%;
            height: 100%;
            float: left;
            cursor: pointer;
        }

        .tongzhi {
            margin-top: 100px;
            border: 1px solid lightgray;
            border-radius: 10px;
            background-color: white;
            width: 1161px;
            height: 100px;
            position: relative;
            left: 50%;
            margin-left: -600px;
        }

        body {
            width: 100%;
            min-width: 1366px;
        }
    </style>

</head>
<body style="background-color: #efefef">
<div class="head_01">
    <script src="/public/js/head.js" type="text/javascript" charset="utf-8"></script>
</div>
<div class="text_01">
    <div class="butt_all">
    </div>
    <div class="tongzhi"></div>
</div>


</body>
<script>
    var bt_arr = [];
    window.onload = function () {

        $.ajax({
            url: "/Content/authority_index",
            data: {},
            type: "post",
            async: "false",
            cache: "false",
            success: function (msg) {
                var txt = JSON.parse(msg);
                var str = '';
                if (txt.status == 2) {
                    alert("程序出错，请联系管理员！");
                    return false;
                } else {
                    for (key in txt) {
                        if (key != "status" && txt["status"] != 2) {
                            str += '<a class="big_btt" name="big_btt"><button name="' + 'button' + txt[key].id + '" type="button"><img name="' + 'button' + txt[key].id + '" src="/public/img/index' + txt[key].id + '.png" alt=""></button></a>';
                            bt_arr.push(txt[key].modules_file);
                            console.log(txt[key].id)
                        }
                    }
                    $(".butt_all").html(str);
                }
            }

        });
    };

    document.querySelector(".butt_all").addEventListener("click", function (e) {
        var target = e.target;
        var pnod=target.parentNode.getAttribute("name");
        var pnod2=target.parentNode.parentNode.getAttribute("name");
        if(pnod=="big_btt"||pnod2=="big_btt"){
            var btt_num = target.getAttribute("name").substr(6);
            $.ajax({
                url: "/Index/modules",
                data: {"the_level": btt_num},
                type: "post",
                async: "false",
                success: function (data) {
                    var staff_append_modules = [];
                    msg = JSON.parse(data);
                    for (key in msg[0]) {
                        if (key != "status" && msg["status"] != 2) {
                            staff_append_modules.push(msg[0][key].modules_file);
                        }
                    }
                    for (var i = 0; i < staff_append_modules.length; i++) {
                        location.href = staff_append_modules[0];
                    }
                }
            });
        }

    });
</script>
</html>
